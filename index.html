<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substitution Mapping Mixer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Substitution Mapping Mixer</h1>
    <p class="subtitle">換字式暗号の手動解析ワークベンチ</p>

    <div class="section">
      <div class="section-header">
        <span class="section-title">入力テキスト（A-Z: 暗号文文字、a-z: 確定済みの平文文字）</span>
      </div>
      <textarea id="cipherInput" placeholder="暗号文を入力してください（例: KHOOR ZRUOG）"></textarea>
    </div>

    <div class="section">
      <div class="section-header">
        <span class="section-title">置換マッピング</span>
      </div>
      <div class="mapping-section">
        <div class="mapping-grid" id="mappingGrid"></div>
        <div class="unused-section">
          <div class="unused-label">未使用の平文文字</div>
          <div class="unused-letters" id="unusedLetters"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <span class="section-title">ブランチ結果</span>
        <span class="branch-count" id="branchCount"></span>
      </div>
      <div class="branch-cards" id="branchCards">
        <div class="no-branches">暗号文を入力し、マッピングを設定するとデコード結果が表示されます</div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">
      🔗 <span>GitHub</span>: <a href="https://github.com/ipusiron/substitution-mapping-mixer" target="_blank" rel="noopener noreferrer">ipusiron/substitution-mapping-mixer</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
